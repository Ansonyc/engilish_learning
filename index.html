<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>单词拼写游戏</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/game.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/animations.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
</head>
<body>
    <div class="top-buttons">
        <button id="rewards-btn">奖励角色</button>
        <button id="settings-btn">设置</button>
    </div>
    <div id="game-container">
        <div id="word-hint"></div>
        <div id="letters-container"></div>
        <div id="slots-container"></div>
        <button id="give-up-btn" onclick="giveUp()">我不会</button>
    </div>
    
    <div id="modal-backdrop"></div>
    <div id="settings-modal">
        <h3>词库设置</h3>
        <textarea id="words-input" placeholder="每行输入一个单词"></textarea>
        <div class="modal-buttons">
            <button id="cancel-btn">取消</button>
            <button id="save-btn">保存</button>
        </div>
    </div>

    <div id="failure-overlay" class="failure-overlay"></div>
    <div id="result-message" class="result-message"></div>

    <!-- 只保留这一个 script 标签 -->
    <script src="js/script.js"></script>
    <script src="js/cards.js"></script>
    <!-- 在body末尾添加 -->
    <!-- 修改后的弹窗结构 -->
    <div id="celebration-modal" class="celebration-modal">
        <div class="modal-content">
            <!-- 修正后的图片容器结构 -->
            <div class="image-container">
                <div class="character-container">
                    <img id="character-background-image" class="character-image">
                    <img id="character-image" class="character-image">
                </div>
                <div class="background-container">
                    <img id="background-image" class="background-image">
                    <div class="info-overlay">
                        <h2 id="char-name"></h2>
                        <h3 id="char-subname"></h3>
                        <p id="char-brief"></p>
                        <div class="scroll-content">
                            <p id="char-story"></p>
                            <p id="char-history"></p>
                        </div>
                    </div>
                </div>
            </div>
            <button onclick="closeCelebration()" class="close-btn">关闭</button>
        </div>
    </div>
    <!-- 添加奖励角色展示弹窗 -->
    <div id="rewards-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>已获得的角色</h3>
            <div id="rewards-container" class="rewards-grid"></div>
            <button class="close-btn" onclick="closeRewardsModal()">关闭</button>
        </div>
    </div>
</body>
</html>
